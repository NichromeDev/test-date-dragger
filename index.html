<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="index.min.css">
		<title>test-date-dragger</title>
	</head>
	<body>
		<div id="enter">
			<div class="enter-field">
				<div class="label">дата начала</div>
				<input id="begin" type="date" min="2020-01-01" max="2050-12-31">
        <div class="error" id="begin-error"></div>
			</div>
			<div class="enter-field">
				<div class="label">дата конца</div>
				<input id="end" type="date" min="2020-01-01" max="2050-12-31">
        <div class="error" id="end-error"></div>
			</div>
			<div class="enter-field">
				<div class="label">бюджет</div>
				<input type="number" id="budget">
        <div class="error" id="budget-error"></div>
			</div>
		</div>
		<div id="dragger">
			<div id="first">
				<div class="dragger" id="first-dragger">Изыскания</div>
				<div class="bottom">
					<div class="bottom-prize" id="first-prize">12345</div>
					<div class="bottom-date" id="first-date">10020302</div>
				</div>
			</div>
			<div id="second">
				<div class="arrow">
					<div class="angle"></div>
				</div>
				<div class="dragger" id="second-dragger">Проектирование</div>
				<div class="bottom">
					<div class="bottom-prize" id="second-prize">12345</div>
					<div class="bottom-date" id="second-date">10020302</div>
				</div>
			</div>
			<div id="third">
				<div class="arrow">
					<div class="angle"></div>
				</div>
				<div class="dragger" id="third-dragger">Стройка</div>
				<div class="bottom">
					<div class="bottom-prize" id="third-prize">12345</div>
					<div class="bottom-date" id="third-date">10020302</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
